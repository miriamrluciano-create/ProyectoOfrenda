<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <title>Práctica 01</title>
</head>
<body>
    
<canvas id="myCanvas">
    <!--El elemento HTML canvas se puede utilizar para dibujar gráficos a través de 
        secuencias de comandos (por lo general JavaScript ).-->
</canvas>

<!-- Aquí va todo el código de three.js -->
<!-- script type="importmap" importa las librerías necesarias para three.js-->
<script type="importmap"> 
    {
        "imports":{
            "three": "./js/three.module.js",
            "three/OrbitControls": "./js/OrbitControls.js" 
        }
}
</script>
<script type="module"> 
//🗃️🗃️ Mandar llamar a la librería
    import * as THREE from 'three'; 
    import {OrbitControls} from 'three/OrbitControls';
    console.log(OrbitControls);
   

//🕹️🕹️ Renderer - Realiza una conexión entre el código y el canvas
    var renderer = new THREE.WebGLRenderer({
    canvas: document.getElementById('myCanvas'), antialias: true,
    });
    renderer.setPixelRatio(window.decivePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x70707C);


// 🎬 Creando nueva escena - Es el espacio donde se colocan los objetos
    var scene = new THREE.Scene();

//🎥🎥 Agregar una cámara de perspectiva
    var camera = new THREE.PerspectiveCamera(70,window.innerWidth / window.innerHeight,0.1,2000
      );
    scene.add(camera);

    //Settings de la cámara
    camera.position.set(0, 4, 10);

    // Añadiendo los OrbitControls
    var controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;

// Espacio para colocar los objetos
    //Luz
 var luz = new THREE.DirectionalLight(0xFFFFFF,1.5);
 luz.position.set(50,50,50);
 scene.add(luz);


//Objetos
    //Base
    var base = new THREE.BoxGeometry (80,0.5,80,1,1,1);
        var material1 = new THREE.MeshLambertMaterial(
            {
                color:0xFFFFFF, side: THREE.DoubleSide
            }
        );
    var mesh1 = new THREE.Mesh(base,material1);
    scene.add(mesh1);
    mesh1.position.set(0,0,0);
// Vela
    var vela = new THREE.CylinderGeometry(1, 1, 3.5, 30, 30, false);
    var material2 = new THREE.MeshLambertMaterial(
        {
            color: 0xD4D4A7, // color cremita
            side: THREE.DoubleSide
        }
    );
    var mesh2 = new THREE.Mesh(vela, material2);
    scene.add(mesh2);
    mesh2.position.set(0, 1.75, 0);
// Pabilo
    var pabilo = new THREE.CylinderGeometry(0.05, 0.05, 0.5, 10, 1, false);
    var material3 = new THREE.MeshLambertMaterial(
        {
            color: 0x333333, side: THREE.DoubleSide
        }
    );
    var mesh3 = new THREE.Mesh(pabilo, material3);
    scene.add(mesh3);
    mesh3.position.set(0, 3.5, 0);
// Fuego 
    var fuego = new THREE.ConeGeometry(0.3, 0.6, 20); 
    var material4 = new THREE.MeshLambertMaterial(
        {
            color: 0xED993B, side: THREE.DoubleSide
        }
    );
    var mesh4 = new THREE.Mesh(fuego, material4);
    scene.add(mesh4);
    mesh4.position.set(0, 4, 0); 

//🎰🎰Rendering y animación
    requestAnimationFrame(render);
    function render() {

    //🪄🪄 Animación - 

    //🎮🎮Actualización del OrbitControls para generar la suavidad de movimiento
    controls.update();

    //Llamado para renderizar y volver a llamar a la misma función (render)
    renderer.render(scene, camera);
    requestAnimationFrame(render);
    }
</script>
</body>
</html>
